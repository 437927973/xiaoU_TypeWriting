<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,target-densitydpi=high-dpi">
        <title>iOS7 KeyBoard</title>
        <link rel="stylesheet" media="screen and (orientation:portrait) and (min-width:960px)" href="portrait.css">
        <link rel="stylesheet" type="text/css" href="keyBoard.css">
        <script src='zn_data.js'></script>
        <script src="keyBoard.js"></script>
    </head>
    <body>
        <br><br><br><br><br><br><br><br><br>
        <center><span style="font-size:40px;color:rgb(0,142,255);">Input Your Life</span></center>
        <br><br><br>
        <center>
            <input type="text" class="input">
        </center>
        <br>
        <div class="ios7_keyboard">
            <p>
                <input type="button"
                value="Q"><input type="button"
                value="W"><input type="button"
                value="E"><input type="button"
                value="R"><input type="button"
                value="T"><input type="button"
                value="Y"><input type="button"
                value="U"><input type="button"
                value="I"><input type="button"
                value="O"><input type="button"
                value="P">
            </p>
            <p>
                <input type="button" style="margin-left:5.5%;"
                value="A"><input type="button"
                value="S"><input type="button"
                value="D"><input type="button"
                value="F"><input type="button"
                value="G"><input type="button"
                value="H"><input type="button"
                value="J"><input type="button"
                value="K"><input type="button"
                value="L">
            </p>
            <p>
                <input type="button"  class="gray up"
                value="^"><input type="button"
                value="Z"><input type="button"
                value="X"><input type="button"
                value="C"><input type="button"
                value="V"><input type="button"
                value="B"><input type="button"
                value="N"><input type="button"
                value="M"><input type="button"
                value="<" class="gray del">
            </p>
            <p>
                <input type="button" class="gray num"
                value="123"><input type="button" class="gray talk"
                value="zn"><input type="button" class="space"
                value="space"><input type="button" class="gray return"
                value="return">
            </p>
        </div>
    </body>
</html>
